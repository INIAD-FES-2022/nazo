{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'inya/favicon.ico' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'inya/base.css' %}">
    <script>setTimeout("location.reload(true)",30000);</script>
    <title>{% block title %}{% endblock %} | イニャーを探せ!!</title>
</head>

<body class="bg-slate-200 flex flex-col min-h-screen bg-[#FF8F24]">
    <main class="flex-grow">
        <header>
            <div class="z-50 fixed top-0 left-0 right-0 items-center bg-white p-2">
                <div class="text-center">
                    <p class="text-3xl text-orange-600 text_stroke font-bold">イニャーを探せ！！</p>
                </div>
            </div>
        </header>

        <div class="mt-16">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer>
        <div class="items-center bg-white">
            <div class="flex justify-center p-1">
                <img src="{% static 'inya/search_inya.png' %}" alt="inya" class="h-12">
            </div>
        </div>
        <div class="items-center bg-slate-800 p-2">
            <div class="text-center">
                <p class="text-xs text-slate-400">© 2022 INIAD-FES 実行委員会</p>
            </div>
        </div>
    </footer>
</body>

</html>
